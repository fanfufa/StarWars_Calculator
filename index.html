<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Star Wars Calculator </title>
    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

   <!-- <input type="range" value="0" min="0" max="1" id="mode" onchange="fundo()" style="text-align: left;">  TROCADOR -->
<nav class="character">
    <div></div>
    <div></div>
    <div></div>
</nav>

<!-- The Calculator -->
<div class="container p-1" id="calculator">
    <!--Line 1-->      
        <div class="row" style="padding: 40px;">
            <input type='text' class="col" id="painel">
        </div>
    <section>
        <!--Line 2-->
        <div class="row m-4">
            <div class="col text">
                <div id="turn" type="button" class="number" onclick="turn()" > <span> ON </span> </div> <!--Muda o texto quando o usuÃ¡rio clicar -->
            </div>
            <div class="col text">
                <div type="button" class="number" onclick="clean()"> C </div>
            </div>
            <div class="col text">
                <div type="button" class="number" onclick="del()"> DE </div>
            </div>
            <div class="col text">
                <div id="silver" type="button" class="number"> % </div>
            </div>
        </div>  
        <!--Line 3 -->
        <div class="row m-4">
            <div class="col text">
                <div type="button" class="number" onclick="num('1')"> 1 </div>
            </div>
            <div class="col text">
                <div type="button" class="number" onclick="num('2')"> 2 </div> 
            </div>
            <div class="col text">
                <div type="button" class="number" onclick="num('3')"> 3 </div>
            </div>
            <div class="col text">
                <div id="silver" type="button" class="number" onclick="num('+')"> + </div>
            </div>
        </div>  
        <!--Line 4 -->
        <div class="row text m-4">
            <div class="col">
                <div type="button" class="number" onclick="num('4')"> 4 </div>
            </div>
            <div class="col">
                <div type="button" class="number" onclick="num('5')"> 5 </div>
            </div>
            <div class="col">
                <div type="button" class="number" onclick="num('6')"> 6 </div>
            </div>
            <div class="col">
                <div id="silver" type="button" class="number" onclick="num('-')"> - </div>
            </div> 
        </div>  
        <!--Line 5-->
        <div class="row text m-4">
            <div class="col">
                <div type="button" class="number" onclick="num('7')"> 7 </div>
            </div>
            <div class="col">
                <div type="button" class="number" onclick="num('8')"> 8 </div>
            </div>
            <div class="col">
                <div type="button" class="number" onclick="num('9')"> 9 </div>
            </div>
            <div class="col">
                <div id="silver" type="button" class="number" onclick="num('x')"> x </div>
            </div>
        </div>  
        <!--Line 6 -->
        <div class="row text m-4">
            <div class="col">
                <div     type="button" class="number" onclick="num('0')"> 0 </div>
            </div>
            <div class="col">
                <div type="button" class="number"> = </div>
            </div>
            <div class="col">
                <div type="button" class="number"> . </div>
            </div>
            <div class="col">
                <div id="silver" type="button" class="number"> / </div>
            </div>
        </div>    
    </section>
</div>

    <!--My JavaScript-->
    <script src="script.js"></script>

    <!-- BootStrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
